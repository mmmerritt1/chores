  // This func builds a list of roof types of all houses in neighborhood,
  // prints to HTML (practice from slide 41)
  function drawList() {
    // Select #list-container element from HTML (add it to HTML first!)
    var parent = document.getElementById("list-container")
    // Clear out existing contents
    parent.innerHTML = ""
    // Create a <ul> node
    var ul = document.createElement("ul")
    for(var i =0; i<neighborhood.houses.length; i++){
      console.log(neighborhood.houses[i].roof)
      // Create an <li> node
      var li = document.createElement("li")
      // Add the roof string to the li
      li.innerHTML = neighborhood.houses[i].roof
      // Append li to ul
      ul.appendChild(li)
    }
    // Append the ul to the #list-container
    parent.appendChild(ul)
  }
  // Form submit handler
  function houseBuilder(){

    var newHouse = {roof: form.roof.value}
    // Insert new house object into neighborhood.houses
    neighborhood.houses.push(newHouse)
    // Trigger printing the list to page
    drawList();
  }
  // Will run after all HTML is done rendering
  window.onload = function(){

    drawList();
